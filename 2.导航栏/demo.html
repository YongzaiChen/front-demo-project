<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
</head>
<style>
    #nav {
        position: relative;
        border-radius: 10px;
        display: flex;
        list-style: none;
        padding: 10px;
        background-color: azure;
    }

    #nav li a {
        position: relative;
        padding: 15px 50px;
        border: none;
    }
</style>
<body>
<ul id="nav">
    <li class="slide"></li>
    <li class="slide"></li>
    <li><a href="#">AAAAA</a></li>
    <li><a href="#">BBBBB</a></li>
    <li><a href="#">CCCCC</a></li>
    <li><a href="#">DDDDD</a></li>
</ul>
</body>
</html>
